<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Aquarium Demo</title>
    
    <!-- Import map for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/",
            "lil-gui": "https://unpkg.com/lil-gui@0.19.2/dist/lil-gui.esm.js"
        }
    }
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #1e3c72 100%);
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 100;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="loading">Loading aquarium...</div>
    <div id="info">
        üê† 3D Aquarium Demo üê†<br>
        Mouse: Orbit camera<br>
        Wheel: Zoom in/out<br>
        Watch the fish swim!
    </div>
    
    <!-- Load the main script as ES module -->
    <script type="module" src="./main.js"></script>
</body>
</html>
