<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Pixelated Postprocessing Demo</title>
    
    <!-- Import map for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/",
            "lil-gui": "https://unpkg.com/lil-gui@0.19.2/dist/lil-gui.esm.js"
        }
    }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        Three.js Pixelated Postprocessing Demo<br>
        Use mouse to orbit, zoom and pan
    </div>
    
    <!-- Load the main script as ES module -->
    <script type="module" src="./main.js"></script>
</body>
</html>
